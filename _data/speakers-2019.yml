  title: "Introduction to DDD, CQRS, and EventSourcing with Axon Framework"
  abstract: >
    <p>DDD (Domain-Driven Design) offers a number of valuable architectural guardrails such as bounded contexts, domain events and sets a good base for CQRS (Command Query Responsibility Segregation). If we apply these architectural concepts wisely, they enable us to write a friendly, structured monolith that can be transformed into microservices in a controlled manner. The Axon Framework helps even more by providing a clean, location-transparent, event-driven way of implementing these architectural concepts.</p>
    <p>In this talk, we will zoom in on this DDD/CQRS approach to evolutionary microservices with Axon. As part of the talk, there will be a live coding demo showing Axon in action. Join me to learn from each other new ways of dealing with software complexity!</p>
