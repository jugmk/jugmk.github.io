  title: "Boilerhate - hate for boilerplate "
  abstract: >
    <p>Writing code is not hard. But writing correct code is a challenge. That involves a lot more work than the production of code itself. So we aim to minimize the amount of boilerplate code we write by applying various tools to our work, in order to decrease the time we spend on menial tasks and increase the time spent on business-impacting tasks. Code generation through annotation processor or the java.lang.reflect.Proxy can and does greatly help in achieving this goal.</p>
    <p>The presentation will explore the few ways of code generation in Java, and how Spring's BeanPostProcessor and relatives help in applying the code generation solutions automatically and on an application level. Ever wondered how Spring's @Transactional, @ConfigurationProperties or @Validated are applied? Will cover the ways in which Spring retrofits our code to add functionality on top of it like the mentioned transaction management, bean validation, and how we can use the same approach to develop similar solutions on our own. And will go through the annotation processing way of code generation again with a personal example, and open source projects like QueryDsl, Lombok, Dagger, MapStruct, and others.</p>
