  title: "OKRs for software engineers: A tool for personal and team growth."
  abstract: >
    <p>Many of us are hands-on software engineers and it is often that we face challenges when working in a team or collaborating with few or many people. OKRs are a management tool which can be used from small individual teams to large and cascaded organizations. We will focus on small and nimble teams and even individuals managing themselves. The secret of 1+1 > 2 lies in good collaboration and what other better tool for software developers than one invented by engineers at Intel and pioneered by Google from when they were a 30 person team until today when they're still using it and perfecting it.</p>
    <p>We will go through two interactive examples which are enough for understanding the basics and inspiring oneself to look more closely into OKRs. The advantages of OKRs will be obvious, even for the young audience which hasn't been yet introduced to management methods for better team work.</p>
    <p>OKRs have been implemented in many Silicon Vally startups and other companies under the mentorship of John Doer (who also mentored Google) and have been vastly popularized in the past several years mainly with his book "Measure What Matters".</p>
    <p>We will engage the audience with interactive examples and will give out copies of John Doer's book "Measure What Matters".</p>
