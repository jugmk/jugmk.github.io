  title: "A deterministic way to run and test your applications with Testcontainers"
  abstract: >
    <p>Gone are the days when your application consisted of just a web server and a database. The complexity of today’s applications is such that they need to persist their data in a variety of database stores (MongoDB, Cassandra), provide full text search capabilities (Elasticsearch), speak to other applications (RabbitMQ, Kafka) or simply interact with a third-party system over REST.</p>
    <p>Setting up your local and CI environment with all these infrastructure services can be quite the challenge. Starting with the tedious process of manual setup, keeping the documentation up to date, OS and product version differences (“works on my machine” anyone?), the list of potential problems goes on and on.</p>
    <p>Once we venture into integration testing, a different set of problems arise. Running your JPA queries against an H2 in-memory database is well supported but how do you make sure that your MongoDB or Elasticsearch queries work?</p>
    <p>Testcontainers provides a deterministic way of running and testing your applications. It automates the environment setup by leveraging Docker so you don’t need to do it manually, and spins up Docker containers for the duration of the integration tests and tears them down once the test execution has finished. Out-of-the-box support is provided for well known RDBMS services (PostgreSQL, MySQL, MariaDB, etc.), Elasticsearch, Kafka, Webdriver, Localstack, etc but any third-party service can be wired-in by leveraging GenericContainer as base. Complex scenarios are supported through Testcontainer’s integration with Docker Compose.</p>
