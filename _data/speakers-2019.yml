  title: "Spring and Kotlin, is it a functional relationship?"
  abstract: >
    <p>Spring Framework 5 introduced dedicated Kotlin support to ensure that Spring and Kotlin play well together. One of the key strengths of Kotlin is that it provides a very good interoperability with libraries written in Java. But there are ways to go even further and allow writing fully idiomatic Kotlin code when developing your next Spring application.</p>
    <p>In the presentation I will cover the following:</p>
    <p>- a very brief introduction to Kotlin</p>
    <p>- how to write a minimal Spring Boot application using only Kotlin</p>
    <p>- Kotlin plugins for Spring support</p>
    <p>- JPA and data classes</p>
    <p>- nullability support</p>
    <p>- extension methods and more.</p>
    <p>With many examples of code I will try to show you can write more expressive and functional applications in your favorite framework using the full power of Kotlin.</p>
